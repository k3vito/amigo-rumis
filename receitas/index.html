<!DOCTYPE html>
<html amp lang="en">

<head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Receitas | Amigo-Rumis</title>
    <!---AMP Components--->
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
    <!---AMP Components End--->
    <link rel="canonical" href="https://k3vito.github.io/amigo-rumis/receitas">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <!---Google Fonts--->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pompiere&family=Satisfy&family=Sofia&display=swap" rel="stylesheet">
    <!---Google Fonts End--->
    <style amp-boilerplate>
        body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both
    }

    @-webkit-keyframes -amp-start {
        from {
            visibility: hidden
        }

        to {
            visibility: visible
        }
    }

    @-moz-keyframes -amp-start {
        from {
            visibility: hidden
        }

        to {
            visibility: visible
        }
    }

    @-ms-keyframes -amp-start {
        from {
            visibility: hidden
        }

        to {
            visibility: visible
        }
    }

    @-o-keyframes -amp-start {
        from {
            visibility: hidden
        }

        to {
            visibility: visible
        }
    }

    @keyframes -amp-start {
        from {
            visibility: hidden
        }

        to {
            visibility: visible
        }
    }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
            -webkit-animation: none;
            -moz-animation: none;
            -ms-animation: none;
            animation: none
        }
        </style>
    </noscript>
    <style amp-custom>
        .home-button {
        margin-top: 8px;
    }

    .headerbar {
        text-align: center;
        position: fixed;
        z-index: 999;
        top: 0;
        width: 100%;
        align-items: center;
        background: #ffd1dc;
    }

    .site-name {
        margin: auto;
        font-family: 'Pacifico', cursive;
        font-size: 24px;
    }

    .site-subtitulo {
        margin: auto;
        font-family: 'Satisfy', cursive;
        font-size: 18px;
    }

    main {
        margin-top: 60px;
        padding: 10px;

    }

    header a {
        color: black;
        text-decoration: none;
    }

    h1,
    h2,
    h3 {
        font-family: 'Sofia', cursive;
    }

    p,
    ul,
    ol {
        font-family: 'Pompiere', cursive;
        font-size: 20px;
    }

    button {
        border: none;
        border-radius: 5px;
        padding: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 5px 5px;
    }

    button[aria-selected="true"] {
        background: pink;
    }

    .tag {
        background-color: #eeeeee;
    }

    .sessaoTags {
        margin: 5px;
    }

    .sessaoReceitaPrevia {
        text-align: center;
        width: 300px;
        height: 500px;
        display: inline-block;
        margin: 5px;
    }

    .sessaoReceitaIntro {
        text-align: center;
    }

    footer {
        text-align: center;
        background-color: #f5f5dc;
        padding: 10px;
    }
    .receitaPreviaNome{
        text-transform: uppercase;
    }
    .sessaoReceitaLista{
        text-align: center;
    }
    </style>
</head>

<body>
    <header class="headerbar">
        <a href="https://k3vito.github.io/amigo-rumis/">
            <div class="site-name">Amigo-Rumis</div>
            <div class="site-subtitulo">Um site pra você encontrar as melhores receitas</div>
            </div>
        </a>
    </header>
    <main>
        <h1>Receitas</h1>
        <div class="refinador">
            <h2>Filtrar</h2>
            <ul class="filtros">
                <li class="filtroDificuldade">
                    <amp-state id="dificuldadesSelecionadas"><script type="application/json">true</script></amp-state>
                    <amp-selector multiple class="radio-selector" on="select: AMP.setState({                    dificuldadesSelecionadas: event.selectedOptions})">
                    Dificuldade: 
                    <button option="Fácil" selected>Fácil</button>
                    <button option="Médio" selected>Médio</button>
                    <button option="Difícil" selected>Difícil</button>

                    </amp-selector>
                </li>
            </ul>
        <div>
            <amp-list class="sessaoReceitaLista" load-more="auto" layout="fixed-height" width="auto" height="800" src="https://k3vito.github.io/amigo-rumis/assets/database/receitas.json" reset-on-refresh="always">
                <template type="amp-mustache">
                    <div class="sessaoReceitaPrevia" [hidden]="!dificuldadesSelecionadas.includes('Fácil')">
                        <p class="receitaPreviaNome"><a href="{{url}}">{{nome}}</a></p>
                        <p>Dificuldade: {{dificuldade}} | Tempo: {{tempo}} horas</p>
                        <div class="sessaoTags">
                            {{#tags}}
                            <button class="tag">{{.}}
                            </button>
                            {{/tags}}
                        </div>
                        <a href={{url}}>
                            <amp-img alt="{{nome}}" src="../assets/img/{{imagens.0}}" width="360" height="360" layout="responsive">
                            </amp-img>
                        </a>
                    </div>
                </template>
            </amp-list>
        </div>
    </main>
    <footer>
        <p>Criado por Roberta e Kevin</p>
        <p>2020</p>
    </footer>
</body>

</html>
