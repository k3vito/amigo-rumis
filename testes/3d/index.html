<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
        margin: 0;
    }

    canvas {
        display: block;
    }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@v0.119.1/build/three.module.js";
import {OrbitControls} from "https://cdn.jsdelivr.net/npm/three@v0.119.1/examples/jsm/controls/OrbitControls.js";

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();

			scene.background = new THREE.Color( 0xeeeeee );


			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var controls = new OrbitControls( camera, renderer.domElement );

			camera.position.set( 0, 1, 0 );

			var spotLight = new THREE.SpotLight(0xffffff);
			spotLight.position.set(-100, 100, 0);
			scene.add(spotLight);

			var geometry = new THREE.CylinderGeometry( 1, 1, 0.1, 32 );
			var material = new THREE.MeshLambertMaterial( {color: 0xffff00} );
			var cylinder = new THREE.Mesh( geometry, material );
			scene.add(cylinder);

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			};

			animate();
</script>
</body>

</html>
